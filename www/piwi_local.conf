#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

# piwi.local
<VirtualHost *:80>
    DocumentRoot "/home/piwi/www/"
    ServerName piwi.local

    DocumentRoot "/home/piwi/www/"
    <Directory "/home/piwi/www">
        Options         +ExecCGI
        AddHandler      cgi-script  .sh
        AddType         text/html   .md
        AddHandler      MarkDown    .md
        Action          MarkDown    /cgi-scripts/mde_apacheHandler.sh virtual
        AllowOverride   All
        Order           allow,deny
        allow from all
    </Directory>

    ScriptAlias /cgi-bin/ /home/piwi/www/cgi-scripts/
    <Directory "/home/piwi/www/cgi-scripts">
        Options         +ExecCGI    +FollowSymLinks
        AddHandler      cgi-script  .sh
        AddType         text/html   .md
        AddHandler      MarkDown    .md
        Action          MarkDown    mde_apacheHandler.sh virtual
        AllowOverride   All
        Order           allow,deny
        allow from all
    </Directory> 

</VirtualHost>

