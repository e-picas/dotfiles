# VHost macro
<Macro VHost $host $port $dir>
  <VirtualHost *:$port>
    ServerName $host
    DocumentRoot "$dir"
    <Directory "$dir">
        # defaults
        Options         All +FollowSymLinks
        AddDefaultCharset   utf-8
        # no indexing
        <IfModule mod_autoindex.c>
            Options     +Indexes
        </IfModule>

        # force to scan index.php first
        <IfModule dir_module>
            DirectoryIndex index.php index.html
        </IfModule>

        # Rewriting if so
        <IfModule mod_rewrite.c>
            RewriteEngine  On
            RewriteBase    /
        </IfModule>
        
        # setting authentication
        <IfModule auth>
            AuthType Basic
            AuthName "Local Authentication"
        </IfModule>

        # CGI scripts
        <IfModule mod_fcgid.c>
            Options     +ExecCGI
        </IfModule>

        # MDE handler for markdown files
        <IfModule mod_mime.c>
            AddHandler      cgi-script  .sh
            AddType         text/html   .md .mde .markd .mdown .markdown
            AddHandler      MarkDown    .md .mde .markd .mdown .markdown
            <IfModule mod_actions.c>
                Action          MarkDown    /cgi-scripts/mde_apacheHandler.sh virtual
            </IfModule>
            # special handling when above method doesn't work
            #RewriteRule ^((.*)\.md)$ cgi-bin/Apache-MDE/mde_apacheHandler.php/$1 [P,L,NC,QSA]
        </IfModule>

        # PHP settings
        <IfModule mod_php5.c>
            php_value   error_log   var/logs/php_errors.log
            <IfModule env_module>
                SetEnv      PHP_54
                SetEnv      htaccessWorking     true
                SetEnv      RelativePath        %{REQUEST_URI}
            </IfModule>
        </IfModule>

        # overwrite config
        AllowOverride       All

        # Apache 2.2
        <IfModule !mod_authz_core.c>
            Order               allow,deny
            allow from all
        </IfModule>
        # Apache 2.4
        <IfModule mod_authz_core.c>
            Require all granted
        </IfModule>
    </Directory>

    ScriptAlias /cgi-bin/ $dir/cgi-scripts/
    <Directory "$dir/cgi-scripts">
        # defaults
        AddDefaultCharset   utf-8

        # CGI scripts
        <IfModule mod_fcgid.c>
            Options         +ExecCGI
        </IfModule>

        # MDE handler for markdown files
        <IfModule mod_mime.c>
            AddHandler      cgi-script  .sh
            AddType         text/html   .md .mde .markd .mdown .markdown
            AddHandler      MarkDown    .md .mde .markd .mdown .markdown
            <IfModule mod_actions.c>
                Action          MarkDown    mde_apacheHandler.sh virtual
            </IfModule>
            # any environment variable beginning with `MDE_` will be fetched to the app
            <IfModule mod_php5.c>
                <IfModule env_module>
                    #SetEnv MDE_TPL /path/to/user/template.html
                    #SetEnv MDE_CHARSET iso-8859-11
                    #SetEnv MDE_CONSOLE_OPTIONS --extract
                </IfModule>
            </IfModule>
            # special handling when above method doesn't work
            #RewriteRule ^((.*)\.md)$ cgi-bin/Apache-MDE/mde_apacheHandler.php/$1 [P,L,NC,QSA]
        </IfModule>

        # overwrite config
        AllowOverride       All

        # Apache 2.2
        <IfModule !mod_authz_core.c>
            Order               allow,deny
            allow from all
        </IfModule>
        # Apache 2.4
        <IfModule mod_authz_core.c>
            Require all granted
        </IfModule>
    </Directory> 
  </VirtualHost>
</Macro>
